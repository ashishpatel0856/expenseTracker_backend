# Import .env file so Spring can read environment variables
spring.config.import=optional:file:/home/ec2-user/app/.env

# Server
server.port=8080
server.servlet.context-path=/api/v1.0

# Database (AWS RDS)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${DATABASE_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mail (Brevo)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=${BREVO_FROM_EMAIL}
spring.mail.protocol=smtp

# JWT
jwt.secretkey=${JWT_SECRET_KEY}

# Frontend / Backend URLs
money.manager.fronted.url=${MONEY_MANAGER_FRONTEND_URL}
app.activation.url=${MONEY_MANAGER_BACKEND_URL}

# Actuator & health
management.endpoint.health.probes.enabled=true
management.health.mail.enabled=false

# Flyway (optional, for DB migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
